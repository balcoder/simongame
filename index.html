<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div id="wrapper">

    <div class=" container game-container">
      <div class="row col-xs-12 text-center">
        <h1>Simon Game</h1>
      </div>
      <div class="row controls text-center">
        <div class="col-xs-4">
          <div id="start" class="circle-button">start</div>
        </div>
        <div class="col-xs-4">
          <div id="strict" class="circle-button">Strict</div>
        </div>
        <div class="col-xs-4">
          <div id="count" class="circle-button"></div>
        </div>

      </div>
      <div class="row">

        <div  id="blue" class="col-xs-6 gameBtn blue"><audio id="audioBlue" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>lt</div>

        <div id="red" class="col-xs-6 gameBtn red"><audio id="audioRed" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>rt</div>
      </div>
      <div class="row">

        <div id="green" class="col-xs-6 gameBtn green"><audio id="audioGreen" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>lb</div>

        <div  id="yellow" class="col-xs-6 gameBtn yellow"><audio id="audioYellow" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>rb</div>
      </div>
    </div>



  </div>






  <!-- <script src="dist/js/app.min.js"></script> -->
  <script src="src/js/main3.js"></script>
</body>
</html>
